<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Clothing | Admin Dashboard</title>
    <link rel="stylesheet" href="./Styles/adminDash.css">
</head>
<body>
    <div class="main">
         <div class="side-section">
             <p id="home">Urban Clothing</p>
             <p>Admin Panel</p>
             <ul>
                <li id="dashboard-page">Dashboard</li>
                <li id="products-page">Products</li>
                <li id="orders-page">Orders</li>
                <li id="customers-page">Users</li>
             </ul>
             <p id="logout">Logout</p>
         </div>
         <div class="content-section">
            <div id="products-display">
                <div>
                    <img src="./Images/product.webp" alt="">
                    <h3>Products</h3>
                </div>
                <div>
                    <p id="prodStatus"></p>
                </div>
            </div>
            <div id="orders-display">
                <div>
                    <img src="./Images/orders.png" alt="">
                    <h3>Orders</h3>
                </div>
                <div>
                    <p id="orderStatus"></p>
                </div>
            </div>
            <div id="customers-display">
                <div>
                    <img src="./Images/users-logo.png" alt="">
                    <h3>Users</h3>
                </div>
                <div>
                    <p id="userStatus"></p>
                </div>
            </div>
         </div>
    </div>
</body>
<script src="./Scripts/adminDash.js"></script>
</html>
