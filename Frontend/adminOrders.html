<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Clothing | Admin Orders</title>
</head>
<link rel="stylesheet" href="./Styles/adminOrders.css">
<body>
    <div class="main">
        <div class="side-section">
            <p id="home">Urban Clothing</p>
            <p>Admin Panel</p>
            <ul>
               <li id="dashboard-page">Dashboard</li>
               <li id="products-page">Products</li>
               <li id="orders-page">Orders</li>
               <li id="customers-page">Users</li>
            </ul>
        </div>
        <div class="content-section">
           <div class="top">
              <div>
                <h3>Orders</h3>
              </div>
           </div>
           <div class="rendering-div">
               <table>
                   <thead>
                       <th>Order Number</th>
                       <th>Payment Mode</th>
                       <th>Payment Status</th>
                       <th>Bill Amount</th>
                   </thead>
                   <tbody id="tbody"></tbody>
               </table>
           </div>
        </div>
   </div>
</body>
<script src="./Scripts/adminOrders.js"></script>
</html>
